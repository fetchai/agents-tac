version: '3.4'
services:
  oef-node:
    image: "fetchai/oef-search:v4"
    ports:
      - "10000:10000"
      - "20000:20000"
      - "40000:40000"
    networks:
      main_net:
        ipv4_address: 172.28.1.1
    logging:
      driver: none
    volumes:
      - "../oef_search_pluto_scripts:/config"
    command:
      - "node"
      - "no_sh"
      - "--config_file"
      - "/config/node_config.json"
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - "CMD-SHELL"
      - "python3"
      - "oef_healthcheck.py"
      - "127.0.0.1"
      - "10000"
      timeout: 5s

  visdom:
    image: "hypnosapos/visdom:latest"
    ports:
      - "8097:8097"
    networks:
      main_net:
        ipv4_address: 172.28.1.2


  baseline:
    image: "baseline-image"
    env_file:
      - .env
    depends_on:
      - oef-node
      - visdom
    volumes:
      - ../:/build
    build:
      context: ../
      dockerfile: docker-tac-develop/Dockerfile
    networks:
      main_net:
        ipv4_address: 172.28.1.3
    entrypoint:
      - "pipenv"
      - "run"
      - "sandbox/wait-for-oef.sh"
      - "172.28.1.1"
      - "10000"
      - "python3"
      - "simulation/v1/tac_agent_spawner.py"
      - "--nb-agents"
      - "${NB_AGENTS}"
      - "--nb-goods"
      - "${NB_GOODS}"
      - "--nb-baseline-agents"
      - "${NB_BASELINE_AGENTS}"
      - "--oef-addr"
      - "${OEF_ADDR}"
      - "--oef-port"
      - "${OEF_PORT}"
      - "--data-output-dir"
      - "sandbox/${DATA_OUTPUT_DIR}"
      - "--experiment-id"
      - "${EXPERIMENT_ID}"
      - "--lower-bound-factor"
      - "${LOWER_BOUND_FACTOR}"
      - "--upper-bound-factor"
      - "${UPPER_BOUND_FACTOR}"
      - "--tx-fee"
      - "${TX_FEE}"
      - "--registration-timeout"
      - "${REGISTRATION_TIMEOUT}"
      - "--inactivity-timeout"
      - "${INACTIVITY_TIMEOUT}"
      - "--competition-timeout"
      - "${COMPETITION_TIMEOUT}"
      - "--services-interval"
      - "${SERVICES_INTERVAL}"
      - "--gui"
      - "--visdom-addr"
      - "172.28.1.2"
      - "--visdom-port"
      - "8097"
      - "--seed"
      - "${SEED}"
      - "--whitelist-file"
      - "${WHITELIST}"
networks:
    main_net:
        ipam:
            driver: default
            config:
                - subnet: 172.28.0.0/16


